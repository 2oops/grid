<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      .parent {
        width: 600px;
        height: 300px;
        display: flex;
        align-items: center;
        padding: 10px;
        flex-direction: row;
        border: 1px solid black;
      }
      .parent .left {
        width: 150px;
        height: 150px;
        border: 1px solid salmon;
      }
      .parent .right {
        margin-left: 10px;
        height: 150px;
        flex: 1;
        border: 1px solid palegreen;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
